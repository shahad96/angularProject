<div class="card-group">
    <div class="card" *ngFor="let product of products; let i = index" (click)="details(i)">
      <img class="card-img-top" [src]='product.image' alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
      </div>
    </div>
  </div>
