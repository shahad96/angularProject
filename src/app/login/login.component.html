
            <form (ngSubmit)="onSubmit(info)" #info="ngForm">

            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Sign in</h3>
              </div>
  
              <div class="form-outline mb-4">
                    <label class="form-label" for="typeEmailX-2">Email</label>
                    <p *ngIf="!email.valid && email.touched">*Enter valid email</p>
                    <input type="email" id="typeEmailX-2" class="form-control" ngModel
                    name="email" required email #email="ngModel"/>
                    <!-- <span class="help-block" *ngIf="!email.valid && email.touched">*Enter valid email</span> -->
                    <label class="form-label" for="typePasswordX-2">Password</label>
                <input type="password" id="typePasswordX-2" class="form-control" ngModel
                name="password" required/>
               
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                  ngModel
                  name="checkbox"
                />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
              <button [disabled]="!info.valid" class="btn btn-primary" type="submit">Login</button>
            </form>
            <button class="btn btn-primary" (click)="signUp()">SignUp</button>
